<!DOCTYPE html>

  <body>
    <div class="container">
      <div class="row ">
        <div class="column">
          <form>
            <div class="form-group">
              <h2>Image-Background-Remover</h2>
              <label for="fileInput" class="form-control">Select a File: </label><br>
              <input id="fileInput" class="form-control" type="file" />
            </div>
            <input
              class="btn"
              type="button"
              onclick="submitHandler()"
              value="Upload"
            />
          </form>

          <button class="btn" onclick="downloadFile()">
            Download
          </button>
        </div>
      </div>
    </div>

    ></script>
